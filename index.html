<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸš€ Epic File Download</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(#0f0c29, #302b63, #24243e);
  overflow: hidden;
  color: #fff;
}

.card {
  position: relative;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(15px);
  padding: 50px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 8px 32px rgba(0,0,0,0.5);
  transition: transform 0.3s ease;
  z-index: 1;
}

.card:hover { transform: scale(1.05); }

h1 {
  margin-bottom: 30px;
  font-size: 2rem;
  text-shadow: 0 2px 10px rgba(0,0,0,0.7);
}

button {
  position: relative;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  border: none;
  padding: 15px 50px;
  font-size: 1.3rem;
  font-weight: bold;
  color: #fff;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px #ff416c, 0 0 30px #ff4b2b;
  overflow: hidden;
}

button::after {
  content: '';
  position: absolute;
  width: 0;
  height: 100%;
  top: 0;
  left: 0;
  background: rgba(255,255,255,0.2);
  transition: width 0.3s ease;
  border-radius: 50px;
}

button:hover::after { width: 100%; }

button:hover { transform: scale(1.1); box-shadow: 0 0 20px #ff416c, 0 0 40px #ff4b2b; }

/* Starfield */
.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background: transparent;
  z-index: 0;
}
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle linear infinite;
}
@keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

/* Confetti */
.confetti-piece {
  position: absolute;
  width: 8px;
  height: 8px;
  background: randomColor();
  opacity: 0.8;
  pointer-events: none;
  z-index: 2;
}
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="card">
  <h1>ðŸš€ Download Your File!</h1>
  <button id="downloadBtn">Download Now</button>
</div>

<script>
// Generate stars
const starsContainer = document.getElementById('stars');
for(let i=0; i<150; i++){
  const star = document.createElement('div');
  star.classList.add('star');
  star.style.width = star.style.height = Math.random()*2 + 1 + 'px';
  star.style.top = Math.random()*100 + '%';
  star.style.left = Math.random()*100 + '%';
  star.style.animationDuration = 2 + Math.random()*3 + 's';
  starsContainer.appendChild(star);
}

// Download button
const downloadBtn = document.getElementById('downloadBtn');
downloadBtn.addEventListener('click', () => {
  triggerConfetti();
  const fileId = '1s7Jyih83oh5HGVs2npFPO7Pk7Cv_Xrh7';
  const downloadURL = `https://drive.google.com/uc?export=download&id=${fileId}`;
  const a = document.createElement('a');
  a.href = downloadURL;
  a.download = '';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
});

// Confetti
function triggerConfetti(){
  for(let i=0;i<50;i++){
    const confetti = document.createElement('div');
    confetti.className = 'confetti-piece';
    confetti.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
    confetti.style.left = Math.random()*100 + 'vw';
    confetti.style.top = Math.random()*-20 + 'px';
    document.body.appendChild(confetti);

    const fall = setInterval(() => {
      confetti.style.top = parseFloat(confetti.style.top) + Math.random()*5 + 'px';
      confetti.style.left = parseFloat(confetti.style.left) + (Math.random()-0.5)*5 + 'px';
      if(parseFloat(confetti.style.top) > window.innerHeight){
        clearInterval(fall);
        confetti.remove();
      }
    }, 16);
  }
}
</script>

</body>
</html>
